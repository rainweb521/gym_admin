<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:mo="https://gitee.com/aun/Timo">
<head th:replace="/common/template :: header(~{::title},~{::link},~{::style})">
</head>
<body class="timo-layout-page">
    <div class="layui-card">
        <div class="layui-card-header timo-card-header">
            <span><i class="fa fa-bars"></i> 体能信息管理</span>
            <i class="layui-icon layui-icon-refresh refresh-btn"></i>
        </div>
        <div class="layui-card-body">
            <div class="layui-row timo-card-screen">
                <div class="pull-left layui-form-pane timo-search-box">
<!--                    <div class="layui-inline">-->
<!--                        <label class="layui-form-label">状态</label>-->
<!--                        <div class="layui-input-block timo-search-status">-->
<!--                            <select class="timo-search-select" name="status" mo:dict="SEARCH_STATUS" mo-selected="${param.status}"></select>-->
<!--                        </div>-->
<!--                    </div>-->
                    <div class="layui-inline">
                        <label class="layui-form-label">标题</label>
                        <div class="layui-input-block">
                            <input type="text" name="title" th:value="${param.title}" placeholder="请输入标题" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <button class="layui-btn timo-search-btn">
                            <i class="fa fa-search"></i>
                        </button>
                    </div>
                </div>
                <div class="pull-right screen-btn-group">
                    <button class="layui-btn open-popup" data-title="添加体能信息" th:attr="data-url=@{/physical/physical/add}" data-size="auto">
                        <i class="fa fa-plus"></i> 添加</button>
<!--                    <div class="btn-group">-->
<!--                        <button class="layui-btn">操作<span class="caret"></span></button>-->
<!--                        <dl class="layui-nav-child layui-anim layui-anim-upbit">-->
<!--                            <dd><a class="ajax-status" th:href="@{/physical/physical/status/ok}">启用</a></dd>-->
<!--                            <dd><a class="ajax-status" th:href="@{/physical/physical/status/freezed}">冻结</a></dd>-->
<!--                            <dd><a class="ajax-status" th:href="@{/physical/physical/status/delete}">删除</a></dd>-->
<!--                        </dl>-->
<!--                    </div>-->
                </div>
            </div>
            <div class="timo-table-wrap">
                <table class="layui-table timo-table">
                    <thead>
                    <tr>
                        <th class="timo-table-checkbox">
                            <label class="timo-checkbox"><input type="checkbox">
                                <i class="layui-icon layui-icon-ok"></i></label>
                        </th>
                        <th>主键ID</th>
                        <th>标题</th>
                        <th>更新时间</th>
                        <th>身高</th>
                        <th>体重</th>
                        <th>bmi</th>
                        <th>脂肪</th>
                        <th>肌肉</th>
                        <th>水分</th>
                        <th>蛋白质</th>
                        <th>骨量</th>
                        <th>性别</th>
                        <th>年龄</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="item:${list}">
                        <td><label class="timo-checkbox"><input type="checkbox" th:value="${item.id}">
                            <i class="layui-icon layui-icon-ok"></i></label></td>
                        <td th:text="${item.id}">主键ID</td>
                        <td th:text="${item.title}">标题</td>
                        <td th:text="${#dates.format(item.updateDate, 'yyyy-MM-dd HH:mm:ss')}">更新时间</td>
                        <td th:text="${item.height}">身高</td>
                        <td th:text="${item.weight}">体重</td>
                        <td th:text="${item.bmi}">bmi</td>
                        <td th:text="${item.fat}">脂肪</td>
                        <td th:text="${item.muscle}">肌肉</td>
                        <td th:text="${item.moisture}">水分</td>
                        <td th:text="${item.protein}">蛋白质</td>
                        <td th:text="${item.bone}">骨量</td>
                        <td th:text="${item.sex}">性别</td>
                        <td th:text="${item.age}">年龄</td>
                        <td>
                            <a class="open-popup" data-title="编辑体能信息" th:attr="data-url=@{'/physical/physical/edit/'+${item.id}}" data-size="auto" href="#">编辑</a>
                            <a class="open-popup" data-title="详细信息" th:attr="data-url=@{'/physical/physical/detail/'+${item.id}}" data-size="800,600" href="#">详细</a>
                            <a class="ajax-get" data-msg="您是否确认删除" th:href="@{/physical/physical/status/delete(ids=${item.id})}">删除</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div th:replace="/common/fragment :: page"></div>
        </div>
    </div>
<script th:replace="/common/template :: script"></script>
</body>
</html>
