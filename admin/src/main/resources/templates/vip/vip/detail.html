<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/common/template :: header(~{::title},~{::link},~{::style})">
</head>
<body>
    <div class="timo-detail-page">
        <div class="timo-detail-title">基本信息</div>
        <table class="layui-table timo-detail-table">
            <colgroup>
                <col width="100px"><col>
                <col width="100px"><col>
            </colgroup>
            <tbody>
                <tr>
                    <th>主键ID</th>
                    <td th:text="${vip.id}"></td>
                    <th>卡号</th>
                    <td th:text="${vip.card}"></td>
                </tr>
                <tr>
                    <th>级别</th>
                    <td th:text="${vip.level}"></td>
                    <th>余额</th>
                    <td th:text="${vip.balance}"></td>
                </tr>
                <tr>
                    <th>会员卡类型</th>
                    <td th:text="${vip.type}"></td>
                    <th>用户id</th>
                    <td th:text="${vip.userId}"></td>
                </tr>
                <tr>
                    <th>用户名称</th>
                    <td th:text="${vip.createBy?.nickname}"></td>
                    <th>更新者</th>
                    <td th:text="${vip.updateBy?.nickname}"></td>
                </tr>
                <tr>
                    <th>创建时间</th>
                    <td th:text="${#dates.format(vip.createDate, 'yyyy-MM-dd HH:mm:ss')}"></td>
                    <th>更新时间</th>
                    <td th:text="${#dates.format(vip.updateDate, 'yyyy-MM-dd HH:mm:ss')}"></td>
                </tr>
                <tr>
                    <th>备注</th>
                    <td th:text="${vip.remark}" colspan="3"></td>
                </tr>
            </tbody>
        </table>
    </div>
<script th:replace="/common/template :: script"></script>
</body>
</html>
