<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/common/template :: header(~{::title},~{::link},~{::style})">
</head>
<body>
    <div class="layui-form timo-compile">
    <form th:action="@{/vip/vip/save}">
        <input type="hidden" name="id" th:if="${vip}" th:value="${vip.id}">
        <div class="layui-form-item">
            <label class="layui-form-label">卡号</label>
            <div class="layui-input-inline">
                <input class="layui-input" type="text" name="card" placeholder="请输入卡号" th:value="${vip?.card}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">级别</label>
            <div class="layui-input-inline">
                <input class="layui-input" type="text" name="level" placeholder="请输入级别" th:value="${vip?.level}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">余额</label>
            <div class="layui-input-inline">
                <input class="layui-input" type="text" name="balance" placeholder="请输入余额" th:value="${vip?.balance}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">会员卡类型</label>
            <div class="layui-input-inline">
                <input class="layui-input" type="text" name="type" placeholder="请输入会员卡类型" th:value="${vip?.type}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">用户</label>
            <div class="layui-input-inline">
                <select class="interest" name="userId"  lay-filter="aihao" >
                    <option >请选择</option>
                    <option th:each="item:${list}" th:value="${item.id}" >[[${item.username}]]</option>
                </select>
                <!--                <input class="layui-input" type="text" name="userId" placeholder="请输入用户id" th:value="${course?.userId}">-->
            </div>
        </div>
        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">备注</label>
            <div class="layui-input-block">
                <textarea placeholder="请输入内容" class="layui-textarea" name="remark">[[${vip?.remark}]]</textarea>
            </div>
        </div>
        <div class="layui-form-item timo-finally">
            <button class="layui-btn ajax-submit"><i class="fa fa-check-circle"></i> 保存</button>
            <button class="layui-btn btn-secondary close-popup"><i class="fa fa-times-circle"></i> 关闭</button>
        </div>
    </form>
</div>
<script th:replace="/common/template :: script"></script>
</body>
</html>
