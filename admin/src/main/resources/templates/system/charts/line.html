<!DOCTYPE html>
<html style="height: 100%">
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:mo="https://gitee.com/aun/Timo"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head th:replace="/common/template :: header(~{::title},~{::link},~{::style})">
    <link rel="stylesheet" th:href="@{/lib/zTree_v3/css/zTreeStyle/zTreeStyle.css}" type="text/css">
</head>
   <body style="height: 100%; margin: 0">



       <div id="container" style="height: 100%"></div>
       <div th:each="data:${list}" th:id="${data.offset}">[[${data.data}]]</div>
       <div th:each="date:${datelist}" th:id="${date.offset}">[[${date.date}]]</div>
       <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>
       <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts-gl/dist/echarts-gl.min.js"></script>
       <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts-stat/dist/ecStat.min.js"></script>
       <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/extension/dataTool.min.js"></script>
       <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/map/js/china.js"></script>
       <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/map/js/world.js"></script>
       <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/extension/bmap.min.js"></script>
       <script type="text/javascript">
var dom = document.getElementById("container");
var myChart = echarts.init(dom);
var app = {};
option = null;
option = {
    title: {
        text: '体能信息折线图'
    },
    tooltip: {
        trigger: 'axis'
    },
    legend: {
        data: ['体脂', '体重', '肌肉', '水分', '蛋白质']
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    toolbox: {
        feature: {
            saveAsImage: {}
        }
    },
    xAxis: {
        type: 'category',
        boundaryGap: false,
        data: [document.getElementById("date1").innerText, document.getElementById("date2").innerText
            ,document.getElementById("date3").innerText,document.getElementById("date4").innerText
            ,document.getElementById("date5").innerText,document.getElementById("date6").innerText
            ,document.getElementById("date7").innerText]
    },
    yAxis: {
        type: 'value'
    },
    series: [
        {
            name: '体脂',
            type: 'line',
            stack: '总量',
            data: [document.getElementById("fat1").innerText, document.getElementById("fat2").innerText
                ,document.getElementById("fat3").innerText,document.getElementById("fat4").innerText
                ,document.getElementById("fat5").innerText,document.getElementById("fat6").innerText
                ,document.getElementById("fat7").innerText]
        },
        {
            name: '体重',
            type: 'line',
            stack: '总量',
            data: [document.getElementById("data1").innerText, document.getElementById("data2").innerText
                ,document.getElementById("data3").innerText,document.getElementById("data4").innerText
                ,document.getElementById("data5").innerText,document.getElementById("data6").innerText
                ,document.getElementById("data7").innerText]
        },
        {
            name: '肌肉',
            type: 'line',
            stack: '总量',
            data: [document.getElementById("muscle1").innerText, document.getElementById("muscle2").innerText
                ,document.getElementById("muscle3").innerText,document.getElementById("muscle4").innerText
                ,document.getElementById("muscle5").innerText,document.getElementById("muscle6").innerText
                ,document.getElementById("muscle7").innerText]
        },
        {
            name: '水分',
            type: 'line',
            stack: '总量',
            data: [document.getElementById("moisture1").innerText, document.getElementById("moisture2").innerText
                ,document.getElementById("moisture3").innerText,document.getElementById("moisture4").innerText
                ,document.getElementById("moisture5").innerText,document.getElementById("moisture6").innerText
                ,document.getElementById("moisture7").innerText]
        },
        {
            name: '蛋白质',
            type: 'line',
            stack: '总量',
            data: [document.getElementById("protein1").innerText, document.getElementById("protein2").innerText
                ,document.getElementById("protein3").innerText,document.getElementById("protein4").innerText
                ,document.getElementById("protein5").innerText,document.getElementById("protein6").innerText
                ,document.getElementById("protein7").innerText]
        }
    ]
};
;
if (option && typeof option === "object") {
    myChart.setOption(option, true);
}
       </script>
   </body>
</html>
